<div class="row" ng-controller="FormCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Acceso</h3>
        </div>
        <div class="panel-body">
            <form class="well input-form" name="inputform" ng-submit="submit()">
                <div class="alert alert-success" role="alert" ng-show="postresult == 1"><b>Success!</b> you logged in correctly</div>
                <div class="alert alert-danger" role="alert" ng-show="postresult == 2"><b>Error!</b> wrong email or password</div>
                <div class="form-group  has-feedback" ng-class="{'has-success':inputform.email.$dirty && inputform.email.$valid,'has-error': inputform.email.$dirty && inputform.email.$invalid}">
                    <label for="exampleInputEmail1" class="control-label">Email address</label>
                    <input type="email" name="email" class="form-control" ng-model="datos.usuario" id="exampleInputEmail1" placeholder="Email" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true" ng-class="{'glyphicon-ok':inputform.email.$dirty && inputform.email.$valid,'glyphicon-remove': inputform.email.$dirty && inputform.email.$invalid}"></span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-success':inputform.password.$dirty && inputform.password.$valid,'has-error': inputform.password.$dirty && inputform.password.$invalid}">
                    <label for="exampleInputPassword1" class="control-label">Password</label>
                    <input type="password" class="form-control" name="password" ng-model="datos.contrasena" id="exampleInputPassword1" placeholder="Password" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true" ng-class="{'glyphicon-ok':inputform.password.$dirty && inputform.password.$valid,'glyphicon-remove': inputform.password.$dirty && inputform.password.$invalid}"></span>
                </div>
                <button type="submit" class="btn btn-info" ng-disabled="!inputform.$valid">Enviar</button>
            </form>
        </div>
    </div>

</div>
